sudo: required
dist: trusty
os:
 - linux
 - osx
before_script:
    - test $TRAVIS_OS_NAME = linux && sudo apt-get -q update
    - test $TRAVIS_OS_NAME = linux && sudo apt-get install -y yasm nasm
    - test $TRAVIS_OS_NAME = osx  && brew install yasm nasm
    - ./autogen.sh
env:
    matrix:
        - CONFIGURE_FLAGS= CFLAGS=
        - CONFIGURE_FLAGS=--host=i686-pc-linux-gnu CFLAGS="-m32 -g -O2"
matrix:
    exclude:
        - os: osx
          env: CONFIGURE_FLAGS=--host=i686-pc-linux-gnu CFLAGS="-m32 -g -O2"


script: ./configure $CONFIGURE_FLAGS CFLAGS="$CFLAGS" || cat config.log && make && make check
language: c
compiler:
    - clang
    - gcc
